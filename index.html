<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class=".col-4">
                <input type="text" placeholder="0">
            </div>
        </div>
        <div class="btns">
            <div class="row justify-content-center">
                <div class=".col-4">
                    <button class="btn-top">AC</button>
                    <button class="btn-top">DEL</button>
                    <button class="btn-top">%</button>
                    <button class="btn-oper">/</button>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class=".col-4">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="btn-oper">x</button>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class=".col-4">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="btn-oper">-</button>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class=".col-4">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="btn-oper">+</button>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class=".col-4">
                    <button>00</button>
                    <button>0</button>
                    <button>,</button>
                    <button class="btn-oper">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
